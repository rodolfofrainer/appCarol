<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Market</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="home.html"><button type="button" class="btn btn-info">Home</button></a>
    </nav>
    <div class="container mt-5">
        <form>
            <div class="form-group">
              <label for="marketAdd"><h4><strong>Add a new market:</strong></h4></label>
              <input type="text" class="form-control" id="marketAdd" placeholder="Market">
            </div>
            <form>
                <div class="form">
                    <label for="DistanceInput">Distance (min):</label>           
                </div>
            </form>            
            <div class="input-group mb-3"> 
                <input type="integer" class="form-control" placeholder="00" aria-label="Distance in minutes">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
    </div>
    <div class="container mt-5">
        <form>
            <div class="form">
                <label for="itemList"><h3><strong>Market list:</strong></h3></label>            
            </div>
        </form>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Star</th>
                <th scope="col">Market</th>
                <th scope="col">Distance(min)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Fav</th>
                <td>Aldi</td>
                <td>15</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Nahkauf</td>
                <td>7</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Kaufland</td>
                <td>40</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="" async defer></script>
  </body>
</html>
