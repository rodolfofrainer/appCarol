<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Is It Worth It?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">  
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="/site.webmanifest">    
    <!-- FavIcon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container fluid">
        <div class="d-flex flex-row bd-highlight mb-3">
        <a class="navbar-brand" href="{% url 'home'%}"><button type="button" class="btn btn-info">Home</button></a>
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'account_logout'%}"><button type="button" class="btn btn-danger">Logout</button></a>
        {% else %}
        <a class="navbar-brand" href="{% url 'account_signup'%}"><button type="button" class="btn btn-primary">Register</button></a>
        <a class="navbar-brand" href="{% url 'account_login'%}"><button type="button" class="btn btn-primary">Login</button></a>
        {% endif %}
        <div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="" async defer></script>
  </body>
</html>
