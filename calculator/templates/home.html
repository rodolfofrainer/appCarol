{% extends "base.html" %}
{% block title %}
    |Home Page
{% endblock title %}
{% block content %}
{% load static %}
<script src="{% static 'js/script.js' %}"></script>
    {% if messages %}
        <div class='container'>
            {% for message in messages %}<div class='alert alert-{{ message.tags }} mt-2'>{{ message }}</div>{% endfor %}
        </ul>
    {% endif %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm text-center">
                <a href={% url 'market_page' %}>
                    <button type="button" class="btn btn-primary btn-lg">
                        <h4>Market</h4>
                    </button>
                </a>
            </div>
            <div class="col-sm text-center">
                <a href={% url 'create_item' %}>
                    <button type="button" class="btn btn-primary btn-lg">
                        <h4>Item & Price</h4>
                    </button>
                </a>
            </div>
            <div class="col-sm text-center">
                <a href={% url 'mywage_page' %}>
                    <button type="button" class="btn btn-primary btn-lg">
                        <h4>Wage / hour</h4>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="container bg-light mt-2 p-2 border rounded">
        <div class="row">
            <div class="col-sm text-center ">
                <h1 class="text-dark">Purchase List</h1>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-9">
                    <select id="item-select" name="{{ form.item.name }}" class="custom-select">
                        <option value="" disabled selected>Select an item</option>
                        {% for item in items_list %}
                            <option value="{{ item }}">{{ item|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 form-outline">
                    <input type="number" id="quantity-input" name="{{ form.amount.name }}" class="form-control" min="0" value="1">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" id="add-to-list"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn btn-danger" type="submit">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-md-3 text-center">
            <a href={% url 'comparison_page' %}>
                <button type="button" method="POST" class="btn btn-success p-3">
                    <h2>Compare</h2>
                </button>
            </a>
        </div>
    </div>
</div>
<div id="shopping-list">
    <h2>Shopping List</h2>
    <ul id="list-items"></ul>
</div>
{% endblock %}
